<!-- start header -->
<header>
	<!-- Top bar starts -->
	<div class="top-bar">
		<div class="container">
			<!-- Contact starts -->
			<div class="tb-contact pull-left">
				<!-- Email -->
				<i class="fa fa-envelope color"></i> &nbsp; <a href="mailto:contact@domain.com">info@elitebike.com</a>
				&nbsp;&nbsp;
				<!-- Phone -->
				<i class="fa fa-phone color"></i> &nbsp; +46) 123 456 789
			</div>
			<!-- Contact ends -->
			<!-- Shopping kart starts -->
			<div class="tb-shopping-cart pull-right">

				<!-- Link with badge -->
				<a href="#" class="btn btn-white btn-xs b-dropdown"><i class="fa fa-shopping-cart"></i><span> Carrito </span> <i class="fa fa-angle-down color"></i> <span class="badge badge-color"> 2 </span></a>
				<!-- Dropdown content with item details -->
				<div class="b-dropdown-block">
					<!-- Heading -->
					<h4><i class="fa fa-shopping-cart color"></i> Your Items</h4>
					<ul class="list-unstyled">
						<!-- Item 1 -->
						<li>
							<!-- Item image -->
							<div class="cart-img">
								<a href="#"><img src="http://localhost/FW_BikeShop_angular/frontend/view/img/ecommerce/view-cart/1.png" alt="" class="img-responsive" /></a>
							</div>
							<!-- Item heading and price -->
							<div class="cart-title">
								<h5><a href="#">Premium Quality Shirt</a></h5>
								<!-- Item price -->
								<span class="label label-color label-sm">$1,90</span>
							</div>
							<div class="clearfix"></div>
						</li>
						<!-- Item 2 -->
						<li>
							<div class="cart-img">
								<a href="#"><img src="http://localhost/FW_BikeShop_angular/frontend/view/img/ecommerce/view-cart/2.png" alt="" class="img-responsive" /></a>
							</div>
							<div class="cart-title">
								<h5><a href="#">Premium Quality Shirt</a></h5>
								<span class="label label-color label-sm">$1,20</span>
							</div>
							<div class="clearfix"></div>
						</li>
					</ul>
					<a href="#" class="btn btn-white btn-sm">View Cart</a> &nbsp; <a href="#" class="btn btn-color btn-sm">Checkout</a>
				</div>
			</div>
			<!-- Shopping kart ends -->
			
			<div ng-if="showProfile3" class="tb-shopping-cart pull-right">	
				<a  ng-click = "logOut()" class="btn btn-white btn-xs"><i class="fa fa-user"></i> LogOut</a>
			</div>

			<div ng-if="showProfile2" class="tb-shopping-cart pull-right">
				<p>{{showName}}</p>
			</div>

			<div ng-if="showProfile" class="tb-shopping-cart pull-right">
				<img ng-src="{{showAvatar}}" width="30" height="30" >
				
			</div>
			
			<div ng-if="menuHeader" class="tb-shopping-cart pull-right">
				 <a href="#/login" class="btn btn-white btn-xs"><i class="fa fa-user"></i>Login</a>
				 <a href="#/register" class="btn btn-white btn-xs"><i class="fa fa-user"></i> Register</a>
			</div>
		
			<!-- Langauge starts -->
			<div id="idioma" class="pull-right" >
				<button data-tr="Español" id="btn-es">ESP</button>
        		<button data-tr="Inglés" id="btn-en">ENG</button>
        		<button data-tr="Valenciano" id="btn-va">VAL</button>
			</div>
			<!-- Language ends -->			


			<!-- Search section for responsive design -->
			<div class="tb-search pull-left">
				<a href="#" class="b-dropdown"><i class="fa fa-search square-2 rounded-1 bg-color white"></i></a>
				<div class="b-dropdown-block">
					<form id="searchForm">
						<!-- Input Group -->
						<div class="input-group">
							<input type="text" class="form-control" id="searchAuto" placeholder="Type Something">
									<span class="input-group-btn">
										<button class="btn btn-color" id="searchButton" type="button">Search</button>
									</span>
						</div>
					</form>
				</div>
			</div>
			<!-- Search section ends -->

			<!-- Social media starts -->
			<div class="tb-social pull-right">
				<div class="brand-bg text-right">
					<!-- Brand Icons -->
					<a href="#" class="facebook"><i class="fa fa-facebook square-2 rounded-1"></i></a>
					<a href="#" class="twitter"><i class="fa fa-twitter square-2 rounded-1"></i></a>
					<a href="#" class="google-plus"><i class="fa fa-google-plus square-2 rounded-1"></i></a>
				</div>
			</div>
			<!-- Social media ends -->

			<div class="clearfix"></div>
		</div>
	</div>

	<!-- Top bar ends -->

	<!-- Header One Starts -->
	<div class="header-1">

		<!-- Container -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4">
					<!-- Logo section -->
					<div class="logo">
						<h1><a href="index.html"><i class="fa fa-bookmark-o"></i> LookCare</a></h1>
					</div>
				</div>
				<div class="col-md-6 col-md-offset-2 col-sm-5 col-sm-offset-3 hidden-xs">
					<!-- Search Form -->
					<div class="header-search">
						<form>
							<!-- Input Group -->
							<div class="input-group">
								<div class="autocomplete">
									
									<input type="text" class="form-control" id="autocom"  placeholder="Type Something"> 
									
								</div>
										<span class="input-group-btn">
											<button class="btn btn-color" id="search-click" type="button">Search</button>
										</span>	
							</div>
							<a class="searchAuto" id="searchAuto"></a>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Header one ends -->

</header>
<!-- end header -->
